  <style>
    /* Critical CSS: layout for header/hero to speed first paint */
    .header {
      position: relative
    }

    .hero {
      padding: 40px 0 0
    }

    .hero__box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center
    }

    .hero__name {
      font-weight: 600;
      font-size: 28px;
      margin: 0 0 6px
    }

    .hero__desc {
      margin: 0 0 16px
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 46px;
      padding: 0 20px;
      border-radius: 6px
    }

    @media (max-width:1023px) {
      .hero__box {
        grid-template-columns: 1fr
      }
    }
  </style>
